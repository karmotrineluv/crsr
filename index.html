<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Our Menu</h1>
    <div class="container">
        <section class="box" id="chicken">
            <div class="section-title">Chicken</div>
            <p>après la vie - mort, après la mort - la vie de nouveau.</p>
        </section>
        <section class="box" id="beef">
            <div class="section-title">Beef</div>
            <p>après le monde - le gris, après le gris - le monde de nouveau</p>
        </section>
        <section class="box" id="sushi">
            <div class="section-title">Sushi</div>
            <p>after life - death, after death - life again; after the world - the pale; after the pale - the world again.</p>
        </section>
    </div>
</body>
</html>
